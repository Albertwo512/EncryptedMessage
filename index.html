<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap');
          </style>
        <title>Encriptador B2 Studios</title>
    </head>

    <header class="todo">
        <img id="logo" src="Imagenes/Logo Negro.png" alt="Logo B2">
        <h1 id="titulo">Encriptador de Mensajes</h1>

    </header>

    <body>
       
        <main class="contenedor">
            <div class="tarjeta1">
                <input type="text" id="mensaje" placeholder="Ingrese el mensaje..." required>
                <p id="text">*Solo minusculas y sin acento...</p>
                <button id="encriptar">Encriptar</button>
                <button id="desencriptar">Desencriptar</button>
            </div>
            <div class="result">
                <form class="tarjeta2">
                    <input type="text" id="resultado" placeholder="Ningun mensaje fue encontrado...">
                    <button id="copiar">Copiar</button>
                </form>
            </div>

            <script src="code.js"></script>
        </main>
        
    </body>
    <footer class="todo">
        <img id="footer" src="Imagenes/Logo blanco.png" alt="Logo B2">
        <p>&#169; Derechos Reservados de B2 Studios - 1999</p>
    </footer>

</html>
